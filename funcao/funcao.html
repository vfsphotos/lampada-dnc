<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Função</title>
</head>
<body>
    <h1> Minha primeira Função</h1>
    <script>
        function Validar(idade){
            if(idade>=18){
                window.alert('Você pode continuar')
            }else{
                window.alert('Você não pode continuar')
            }
        }
        Validar(17)
    </script>
</body>
